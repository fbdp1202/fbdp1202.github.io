layout: base

{% assign posts = site.tags[page.slug] | where: "categories", page.category %}

{% for post in posts %}
<div style="text-align: center;">
  <a href="http://hits.dwyl.com/{{ site.url | remove_first: 'https://' | remove_first: 'http://' }}{{ post.url }}"
    target="_blank">
    <img
      src="http://hits.dwyl.com/{{ site.url | remove_first: 'https://' | remove_first: 'http://' }}{{ post.url }}.svg" />
  </a>
</div>
  {% include post.html post=post link_title=true excerpt=true %}
{% endfor %}
